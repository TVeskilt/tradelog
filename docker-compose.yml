version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: tradelog-db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradelog-network

  api:
    image: node:24-alpine
    container_name: tradelog-api
    working_dir: /workspace/api
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      NODE_ENV: development
      PORT: 3000
    volumes:
      - .:/workspace
      - /workspace/node_modules
      - /workspace/api/node_modules
      - /workspace/web/node_modules
      - /workspace/packages/shared/node_modules
    command: sh -c "npm install -g pnpm && cd /workspace && pnpm install && cd /workspace/api && pnpm run start:dev"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tradelog-network

volumes:
  postgres_data:
    name: tradelog-postgres-data

networks:
  tradelog-network:
    name: tradelog-network
